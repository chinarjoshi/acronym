[git]
ga = "git add"
gA = "git add --all"
gb = "git branch"
gc = "git commit"
gd = "git diff"
gf = "git fetch"
gl = "git log --graph --oneline --decorate"
gm = "git merge"
gr = "git reset"
gs = "git status --short --branch --show-stash"
gbd = "git branch -d"
gbD = "git branch -D"
gch = "git checkout"
gcm = "git commit -m"
gpo = "git pull origin"
gpu = "git push origin"
gpl = "git pull origin"
gre = "git revert"
grh = "git reset --hard"
grs = "git reset --soft"
gst = "git stash"
gcb = "git checkout -b"
gsta = "git stash apply"
gstc = "git stash clear"
gstd = "git stash drop"
gstl = "git stash list"
grbc = "git rebase --continue"
grba = "git rebase --abort"
gstp = "git stash pop"
grm = "git rm --cached"

[systemctl]
se = "sudo systemctl enable --now"
sd = "sudo systemctl disable --now"
sl = "systemctl list-units"
sr = "sudo systemctl restart"
ss = "systemctl status"
ssta = "sudo systemctl start"
ssto = "sudo systemctl stop"

[etc]
"..." = "../.."
"...." = "../../.."
n = "nvim"
sv = "sudoedit"
k = "pkill"
p = "python3"
rmf = "rm -rf"
lll = "ls --color=auto -Al"
t = "htop"
pkgs = "yay -Qent --color=auto | bat"

[yay]
yi = "sudo yay -Sq --color=auto --noconfirm"
yss = "sudo yay -Ss --color=auto --noconfirm"
ysc = "sudo yay -Sc --color=auto --noconfirm"
yr = "sudo yay -Rns --color=auto --noconfirm"
yu = "sudo yay -Syuq --color=auto --noconfirm"

[pip]
pi = "pip install"
pf = "pip freeze"
pd = "pip download"
pl = "pip list"
pu = "pip uninstall"

[acronym]
aa = "acronym add"
ar = "acronym rm"
ap = "acronym print"
as = "acronym suggest"
ah = "acronym help"
